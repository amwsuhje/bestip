name: Auto IP Scan and Classification

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次（UTC）
  workflow_dispatch:

jobs:
  scan-and-classify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run collect_ips.py
      run: python collect_ips.py

    - name: Generate ipzone.txt by region
      run: python generate_zone.py

    - name: Check usable IPs for ChatGPT
      run: python check_chatgpt_ip.py

    - name: Commit all updated files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add ip.txt ipzone.txt proxyip.txt
        if git diff --cached --quiet; then
          echo "No changes detected."
        else
          git commit -m "Auto update ip.txt, ipzone.txt and proxyip.txt"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin main
        fi
