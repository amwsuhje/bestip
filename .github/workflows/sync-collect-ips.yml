name: Sync and Run collect_ips.py every 6 hours 

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时运行一次（UTC）
  workflow_dispatch:

jobs:
  sync-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Checkout upstream repository
      uses: actions/checkout@v3
      with:
        repository: ethgan/yxip
        path: upstream
        fetch-depth: 1

    - name: Copy collect_ips.py from upstream
      run: cp upstream/collect_ips.py ./collect_ips.py

    - name: Commit and push if collect_ips.py changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add collect_ips.py
        if git diff --cached --quiet; then
          echo "No changes to collect_ips.py."
        else
          git commit -m "Sync collect_ips.py from upstream"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run collect_ips.py
      run: python collect_ips.py

    - name: Generate ipzone.txt by region
      run: python generate_zone.py

    - name: Commit ip.txt & ipzone.txt if changed
      run: |
        git add collect_ips.py ip.txt ipzone.txt generate_zone.py
        if git diff --cached --quiet; then
          echo "No changes to ip.txt or ipzone.txt."
        else
          git commit -m "Update ip.txt and ipzone.txt"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin main
